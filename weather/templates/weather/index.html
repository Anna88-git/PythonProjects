<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="description" content="width=device-width, initial-scale=1,0">
    <meta name="author" content="SitePoint">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
        <!-- <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Home</a>
            <a class="p-2 text-dark" href="#">Information</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Sign up</a> -->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h1> Wheather in Your city</h1>

                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">City</label>
                    {{ form.name }}
                    <!-- <input type="text" id="city" class="form-control" name="city" placeholder="Input City"> -->
                    <input id="1" type="submit" name="_send" value="View" class="mt-2 btn btn-danger">
                    
                </form>
            </div>
            <div class="col-5 offset-1">
                <h1>Information</h1>
                {%for info in all_info%}
                <div class="alert alert-light" style="background-color:lightblue" >
                    <b>City: </b>{{info.city}}<br>
                    <b>Temp: </b>{{info.temp}}<sup>o</sup>
                    <img src="https://openweathermap.org/img/wn/{{info.icon}}.png" height="32" width="32" alt="Weather Photo" class="img-thumbnail">
                </div>
                {% endfor %}
            </div>
            
        </div>
    </div>

</body>

</html>
